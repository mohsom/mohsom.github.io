<div class="blog">
  <div class="nav">
      <h1>Blog</h1>
    <br>
    <span><a ng-href="#/">Main page</a></span>
    <span><a ng-href="#/about">About</a></span>
  </div>
  <div class="blog-body">
       <div class="post" ng-repeat="post in posts.posts">
         <a href="#/blog#{{post.id}}"><i class="fa fa-link"></i></a>
         <h1>{{post.title}}</h1>
         <span>Created on {{post.date}}</span>
         <p>{{post.content}}</p>
       </div>
  </div>
</div>
